<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="">
      <p>placeholder<input type="text" placeholder="Input some text here" /></p>
      <p>autofocus<input type="text" autofocus /></p>
      <p>required<input type="text" required /></p>
      <p>email<input required type="email" /></p>
      <p>pattern<input required type="text" pattern="[0-9]" /></p>

      <datalist id="colors">
        <option value="red"></option>
        <option value="green"></option>
        <option value="yellow"></option>
        <option value="blue"></option>
      </datalist>
      <p>autocomplete<input type="text" list="colors" /></p>
    </form>
  </body>
</html>
