  <body>
    <video

      type="video/mp4"

      height="300"
      controls
    ></video>
    <audio src="audio/Track 2.mp3" type="audio/mp3" controls ></audio>
</audio>
        <form action="">
        <p>placeholder<input type="text" placeholder="Input some text here"></p>
        <p>autofocus<input type="text" autofocus></p>
        <p>required<input type="text" required ></p>
        <p>email<input required type="email"></p>
        <p>pattern<input required type="text" pattern="[0-9]"></p>
        <p><input type="submit" value="submit"></p>
    </form>

  </body>
